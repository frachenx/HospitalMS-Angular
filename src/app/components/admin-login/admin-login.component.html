<div class="admin-login-container">
    <div class=""></div>
    <div class="">
        <div class="user-login ">
            <h1 class="title">HMS | Admin Login</h1>
            <div class="subtitle-1">Sign in to your account</div>
            <div class="subtitle-2">Please enter your name and password to log in.</div>
            <div *ngIf="this.error=='1'" class="alert alert-danger">Invalid username/password</div>
            <form [formGroup]="loginForm" (ngSubmit)="Submit()">
                <div class="form-group">
                    <label for="username" class="label-control">Username</label>
                    <input formControlName="username" type="text" name="username" id="username" class="form-control">
                    <div *ngIf="this.username?.invalid && (this.username?.dirty|| this.username?.touched)"
                        class="text-danger">
                        <div><small *ngIf="this.username?.errors?.['required']">Username is required</small></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="label-control">Password</label>
                    <input formControlName="password" type="password" name="password" id="password" class="form-control"
                        autocomplete="off">
                    <div *ngIf="this.password?.invalid && (this.password?.dirty|| this.password?.touched)"
                        class="text-danger">
                        <div><small *ngIf="this.password?.errors?.['required']">Password is required</small></div>
                    </div>
                </div>
                <div class="form-submit-btn">
                    <input type="submit" value="Login" class="btn btn-primary col-12">
                </div>
            </form>
        </div>
    </div>
    <div class=""></div>
</div>
