<div class="contact-container">
    <div class="contact-info">
        <h1>Hospital Address</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos, optio!</p>
        <p>Mexico</p>
        <p>Phone:550-5555-5555</p>
        <p>info@gmail.com</p>
    </div>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <div *ngIf="this.resultString==='1'" class="alert alert-success">Query sent correctly</div>
        <div *ngIf="this.resultString==='0'" class="alert alert-danger">Failed to send query</div>
        <form [formGroup]="loginForm" (ngSubmit)="Submit();loginForm.reset()">
            <div class="form-group">
                <label for="name" class="label-control">Name</label>
                <input formControlName="name" type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" class="label-control">Email</label>
                <input formControlName="email" type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-grou">
                <label for="contact" class="label-control">Mobile No.</label>
                <input formControlName="contact" type="tel" name="contact" id="contact" class="form-control">
            </div>
            <div class="form-group">
                <label for="description" class="label-control">Description</label>
                <textarea formControlName="description" name="description" id="description" rows="5" class="form-control"></textarea>
            </div>
            <input type="submit" value="Send" class="btn btn-primary col-12">
        </form>
    </div>
</div>
