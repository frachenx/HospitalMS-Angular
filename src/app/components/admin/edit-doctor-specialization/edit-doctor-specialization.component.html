<h1>ADMIN | EDIT DOCTOR SPECIALIZATION</h1>
<hr>
<form [formGroup]="specForm" (ngSubmit)="Submit()" class="specForm">
    <div *ngIf="this.resultString==='1'" class="alert alert-success">Updated Doctor Specialty Successfully</div>
    <div *ngIf="this.resultString==='0'" class="alert alert-danger">Failed to Update Doctor Specialty</div>
    <div class="form-group">
        <label for="spec" class="label-control">Doctor Specialization</label>
        <input formControlName="spec" type="text" name="spec" id="spec" class="form-control">
        <input type="submit" value="Edit Specialty" class="btn btn-primary">
    </div>
</form>
