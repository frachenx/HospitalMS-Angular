<h1>ADMIN | MANAGE DOCTORS</h1>

<div *ngIf="this.resultString==='1'" class="alert alert-success">Deleted user successfully</div>
<div *ngIf="this.resultString==='0'" class="alert alert-danger">Failed to delete user</div>
<div class="table-container custom-scroll">
    <a routerLink="/admin/add-doctor" class="btn btn-secondary">
        <i class="fa-solid fa-circle-plus"></i>
        Add Doctor
    </a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Specialization</th>
                <th>Doctor Name</th>
                <th>Created Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let doctor of doctors; let i=index">
                <td>
                    <div class="row-index">
                        {{i+1}}
                    </div>
                </td>
                <td class="cell-avatar">
                    <i class="row-avatar fa-solid fa-user-doctor"></i>
                </td>
                <td data-title="Specialization">{{doctor.spec}}</td>
                <td data-title="Doctor Name">{{doctor.doctorName}}</td>
                <td data-title="Created Date">{{doctor.createdDate}}</td>
                <td>
                    <a routerLink="/admin/edit-doctor/{{doctor.id}}" class="btn btn-primary">
                        <i class="fa-solid fa-marker"></i>
                    </a>
                    <button class="btn btn-danger" title="delete" (click)="this.deleteDoctor(doctor.id)">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
