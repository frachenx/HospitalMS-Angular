<div class="sidebar-item dropdown">
    <div class="dropdown-toggle">
        <i class="{{logo}}"></i> 
        {{title}}
        <i class="fa-solid fa-caret-down "></i>
    </div>
    <div class="dropdown-menu display-none">
        <a *ngFor="let link of links" routerLink="{{link.route}}">
            {{link.name}}
        </a>
    </div>
</div>
